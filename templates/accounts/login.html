{%load static%}
<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>Login | Go-Vote</title>
  <link rel="stylesheet" href="{%static 'common/bootstrap5.css'%}">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&amp;display=swap">
  <link rel="stylesheet" href="{%static 'accounts/css/styles.min.css'%}">
</head>

<body>
  <section class="position-relative py-4 py-xl-5">
    <div class="container">
      <div class="row justify-content-start align-items-start mb-5">
        <div class="col-sm-10 col-md-8 col-xl-6 text-center mx-auto">
          <h2></h2>
          <picture><img class="rounded-circle" src="{%static 'accounts/img/1.svg'%}" width="369" height="170"></picture>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-start" style="border-color: #ff0074;">
        <div class="col-sm-12 col-md-6 col-xl-4">
          <div class="card text-center border rounded focus-ring mb-5">
            <div class="card-body d-flex flex-column align-items-center" style="padding-top: 0px;">
              <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4" style="background: #ff0074;"><svg
                  xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16"
                  class="bi bi-person">
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664z">
                  </path>
                </svg></div>
              <form class="text-center" method="post" id="login" action="{%url 'accounts:login'%}">
                {%csrf_token%}
                <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="Username"></div>
                <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" id="login-button"
                    style="background: #ff0074;border-style: none;">Login</button></div>
                <p class="text-muted">Forgot your password?</p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="{%static 'common/jquery.js'%}"></script>
  <script src="{%static 'common/bootstrap5.js'%}"></script>


  <script>
    $(document).ready(function () {
      $("#login").submit(function (e) {
        e.preventDefault();
        var form = $(this);
        var url = form.attr('action');
        $('#login-button').html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Loading...');
        $.ajax({
          headers: {
            'X-CSRFToken': '{{csrf_token}}'
          },
          type: "POST",
          url: url,
          data: JSON.stringify({
            username: form.find('input[name="username"]').val(),
            password: form.find('input[name="password"]').val(),


          }),
          success: function (data) {
            if (data.status == 'success') {
              window.location.href = data.url;
            } else {
              alert(data.message);
            }
          }
        }).done(function () {
          $('#login-button').html('Login');
        });
      });
    });

  </script>
</body>

</html>
