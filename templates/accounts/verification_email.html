<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 10px 0;
            border-bottom: 1px solid #dddddd;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            color: #333333;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content p {
            font-size: 16px;
            color: #555555;
        }

        .content .verification-code {
            font-size: 24px;
            color: #1a73e8;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 10px 0;
            border-top: 1px solid #dddddd;
            font-size: 14px;
            color: #aaaaaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Go-Vote</h1>
        </div>
        <div class="content">
            <p>Thank you for signing up for Go-Vote! Please use the following verification code to complete your
                registration:</p>
            <p class="verification-code">{{ verification_code }}</p>
        </div>
        <div class="footer">
            <p>&copy; 2024 Go-Vote. All rights reserved.</p>
        </div>
    </div>
</body>

</html>
