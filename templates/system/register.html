{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">

  <title>Go-Vote - create account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>





</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <svg xmlns="http://www.w3.org/2000/svg" class="d-none">

        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z"></path>
    </symbol>
    <symbol id="circle-half" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 0 8 1v14zm0 1A8 8 0 1 1 8 0a8 8 0 0 1 0 16z"></path>
    </symbol>
    <symbol id="moon-stars-fill" viewBox="0 0 16 16">
      <path
        d="M6 .278a.768.768 0 0 1 .08.858 7.208 7.208 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277.527 0 1.04-.055 1.533-.16a.787.787 0 0 1 .81.316.733.733 0 0 1-.031.893A8.349 8.349 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.752.752 0 0 1 6 .278z"></path>
      <path
        d="M10.794 3.148a.217.217 0 0 1 .412 0l.387 1.162c.173.518.579.924 1.097 1.097l1.162.387a.217.217 0 0 1 0 .412l-1.162.387a1.734 1.734 0 0 0-1.097 1.097l-.387 1.162a.217.217 0 0 1-.412 0l-.387-1.162A1.734 1.734 0 0 0 9.31 6.593l-1.162-.387a.217.217 0 0 1 0-.412l1.162-.387a1.734 1.734 0 0 0 1.097-1.097l.387-1.162zM13.863.099a.145.145 0 0 1 .274 0l.258.774c.115.346.386.617.732.732l.774.258a.145.145 0 0 1 0 .274l-.774.258a1.156 1.156 0 0 0-.732.732l-.258.774a.145.145 0 0 1-.274 0l-.258-.774a1.156 1.156 0 0 0-.732-.732l-.774-.258a.145.145 0 0 1 0-.274l.774-.258c.346-.115.617-.386.732-.732L13.863.1z"></path>
    </symbol>
    <symbol id="sun-fill" viewBox="0 0 16 16">
      <path
        d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z"></path>
    </symbol>
  </svg>

  <div class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle">
    <button class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center" id="bd-theme" type="button"
      aria-expanded="false" data-bs-toggle="dropdown" aria-label="Toggle theme (auto)">
      <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
        <use href="#circle-half"></use>
      </svg>
      <span class="visually-hidden" id="bd-theme-text">Toggle theme</span>
    </button>
    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="bd-theme-text">
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="light"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#sun-fill"></use>
          </svg>
          Light
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center" data-bs-theme-value="dark"
          aria-pressed="false">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#moon-stars-fill"></use>
          </svg>
          Dark
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
      <li>
        <button type="button" class="dropdown-item d-flex align-items-center active" data-bs-theme-value="auto"
          aria-pressed="true">
          <svg class="bi me-2 opacity-50" width="1em" height="1em">
            <use href="#circle-half"></use>
          </svg>
          Auto
          <svg class="bi ms-auto d-none" width="1em" height="1em">
            <use href="#check2"></use>
          </svg>
        </button>
      </li>
    </ul>
  </div>


  <main class="form-signin w-100 m-auto">
      <form action="{% url 'accounts:register' %}" method="post" id="register_form">
        {% csrf_token %}
        <img class="mb-4 text-center" src="{%static 'accounts/img/logo.svg'%}" alt="" width="150" height="150">
        <h1 class="h3 mb-3 fw-normal">Let's set up your account</h1>
        {% if msg %}
        <div class="mb-3 text-danger text-center"> {{ msg | safe }} </div>
        {% endif %}
        <div id="error" class="text-center text-danger"></div>
        <div id="loading" class="text-center"></div>

        <!-- Tabs Navigation -->
        <ul class="nav nav-tabs" id="registerTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="basic-info-tab" data-bs-toggle="tab" data-bs-target="#basic-info"
                    type="button" role="tab" aria-controls="basic-info" aria-selected="true">Basic Info</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="login-info-tab" data-bs-toggle="tab" data-bs-target="#login-info"
                    type="button" role="tab" aria-controls="login-info" aria-selected="false">Login Info</button>
            </li>
        </ul>

        <!-- Tabs Content -->
        <div class="tab-content" id="registerTabContent">
            <!-- Basic Info Tab -->
            <div class="tab-pane fade show active" id="basic-info" role="tabpanel" aria-labelledby="basic-info-tab">
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingFirstName" placeholder="First Name"
                        name="first_name" required>
                    <label for="floatingFirstName">First Name</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="text" class="form-control" id="floatingLastName" placeholder="Last Name"
                        name="last_name" required>
                    <label for="floatingLastName">Last Name</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="email" class="form-control" id="floatingEmail" placeholder="Email" name="email"
                        required>
                    <label for="floatingEmail">Email</label>
                </div>
                <button class="btn btn-secondary w-100 py-2 mt-3" type="button" onclick="nextTab()">Next</button>
            </div>

            <!-- Login Info Tab -->
            <div class="tab-pane fade" id="login-info" role="tabpanel" aria-labelledby="login-info-tab">
                <div class="form-floating mt-3">
                    <input type="text" class="form-control" id="floatingUsername" placeholder="Username" name="username"
                        required>
                    <label for="floatingUsername">Username</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
                        name="password" required>
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mt-2">
                    <input type="password" class="form-control" id="floatingConfirmPassword"
                        placeholder="Confirm Password" name="confirm_password" required>
                    <label for="floatingConfirmPassword">Confirm Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Register</button>
            </div>
        </div>
      <!--have an account already-->
        <p class="mt-5 mb-3 text-body-secondary">Already have an account? <a href="{% url 'accounts:login' %}">Sign in</a></p>

        <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 <a href="https://tomorrow.co.ke">Go-Vote</a></p>
    </form>
    <div class="error_toast">
      <div class="toast-container position-fixed bottom-0 end-0 p-3 text-bg-danger">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <i class="fa fa-exclamation-triangle"></i>
            <strong class="me-auto">Go-Vote</strong>
            <small>1 sec ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body" id="toast_body">
          
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.js' %}"></script>
  <script src="{% static 'js/color-modes.js' %}"></script>

</body>
<script>
    function nextTab() {
        // Activate the next tab
        const nextTabTriggerEl = document.querySelector('#login-info-tab');
        const tab = new bootstrap.Tab(nextTabTriggerEl);
        tab.show();

        // Activate the corresponding tab content
        document.querySelector('#basic-info').classList.remove('show', 'active');
        document.querySelector('#login-info').classList.add('show', 'active');
    }
    $(document).ready(function() {
        $('#register_form').on('submit', function(e) {
            e.preventDefault();

            const password = $('#floatingPassword').val();
            const confirmPassword = $('#floatingConfirmPassword').val();

            if (password !== confirmPassword) {
                $('#error').text('Passwords do not match.');
                return;
            }

            const formData = {
                first_name: $('#floatingFirstName').val(),
                last_name: $('#floatingLastName').val(),
                email: $('#floatingEmail').val(),
                username: $('#floatingUsername').val(),
                password: password,
                csrfmiddlewaretoken: $('[name="csrfmiddlewaretoken"]').val()
            };

            $.ajax({
                type: 'POST',
                headers: {
                    'X-CSRFToken': formData.csrfmiddlewaretoken
                },
                url: '{% url "accounts:register" %}',
                data: formData,
                beforeSend: function() {
                    $('#loading').text('Submitting...');
                },
                success: function(response) {
                    $('#loading').text('');
                    if (response.status === 'success') {
                        window.location.href = "{% url 'accounts:login' %}";
                    } else if (response.status === 'failed') {
                        let errors = response.errors;
                        let errorMessages = '';
                        console.log(errors)
                        for (let field in errors) {
                            errorMessages += `${errors[field].join(', ')}<br>`;
                        }
                        $('#error').html(errorMessages);
                    } else {
                        $('#error').text('An unknown error occurred.');
                    }
                },
                error: function(response) {
                            $('#loading').text('');
                    $('#error').text('An error occurred. Please try again.');
                }
            });
        });
    });
  
</script>

</html>
